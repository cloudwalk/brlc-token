name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: "**"

jobs:
  build:
    runs-on: cloudwalk-k8s-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.10'
          cache: 'npm'

      - name: Copy .env file
        run: cp .env.example .env

      - run: npm install

      - run: npx hardhat compile
